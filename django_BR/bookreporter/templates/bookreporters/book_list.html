{% extends "bookreporter/layout.html" %}

{% block content %}

<ul>
    {% for book in book_list %}
    <li>
        <a href="/bookreporter/books/{{ book.pk }}/">
            {{ book.title }}
        </a>
        <img src="{{ book.image.url }}" style="width: 100px;" />
    </li>
    {% endfor %}
</ul>

{% endblock %}
